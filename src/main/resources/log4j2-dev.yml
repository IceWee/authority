Configuration:
  status: warn
  Properties: # 定义全局变量  
    # 根据应用名称生成日志文件名示例：java -jar -Dapp.name=app1 xxx.jar 
    Property: # 缺省配置（用于开发环境）。其他环境需要在VM参数中指定，如下：
    - name: log.level.console
      value: debug
    - name: log.level.default
      value: info
    - name: log.path
      value: /opt/logs
    - name: app.name
      value: authority
  Appenders:
    Console: # 输出到控制台
      name: CONSOLE
      target: SYSTEM_OUT
      ThresholdFilter:
        level: ${log.level.console} # "sys"含义：如果VM参数中没指定这个变量值，则使用本文件中定义的缺省全局变量值  
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:
        pattern: '%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %C %t (%F:%L) - %m%n'
    RollingFile:  # 输出到文件，超过128MB归档 
    - name: INFO_FILE
      ThresholdFilter: 
        level: info
        onMatch: ACCEPT
        onMismatch: DENY
      ignoreExceptions: false
      fileName: ${log.path}/${sys:app.name}-info.log
      filePattern: ${log.path}/${sys:app.name}-%d{yyyy-MM-dd}-%i-info.log.gz
      PatternLayout:
        pattern: '%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %C %t (%F:%L) - %m%n'
      Policies:
        SizeBasedTriggeringPolicy:
          size: 128 MB
      DefaultRolloverStrategy:
        max: 1000
    - name: ERROR_FILE
      ThresholdFilter: 
        level: warn
        onMatch: ACCEPT
        onMismatch: DENY
      ignoreExceptions: false
      fileName: ${log.path}/${sys:app.name}-error.log
      filePattern: ${log.path}/${sys:app.name}-%d{yyyy-MM-dd}-%i-error.log.gz
      PatternLayout:
        pattern: '%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %C %t (%F:%L) - %m%n'
      Policies:
        SizeBasedTriggeringPolicy:
          size: 128 MB
      DefaultRolloverStrategy:
        max: 1000
  Loggers:
    Root:
      level: ${log.level.default}
      AppenderRef:
      - ref: CONSOLE
      - ref: INFO_FILE
      - ref: ERROR_FILE
    Logger: 
    - name: bing # 为bing包配置特殊的Log级别，方便调试
      additivity: false
      level: debug
      AppenderRef:
      - ref: CONSOLE
      - ref: INFO_FILE
      - ref: ERROR_FILE
    - name: org.springframework # spring
      additivity: false
      level: ${log.level.default}
      AppenderRef:
      - ref: CONSOLE
      - ref: INFO_FILE
      - ref: ERROR_FILE