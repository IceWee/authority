<!DOCTYPE html> 
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<title th:text="#{system.name}">认证与授权管理系统</title>
<title th:replace="${title}">标题</title>
<link rel="stylesheet" type="text/css" href="/js/bootstrap-3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/js/uimaker/easyui/easyui.css" />
<link rel="stylesheet" type="text/css" href="/js/uimaker/icon.css" />
<link rel="stylesheet" type="text/css" href="/css/default.css" />
<script type="text/javascript" src="/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/js/jquery.i18n.properties-1.0.9.min.js"></script>
<script type="text/javascript" src="/js/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/i18n.js"></script>
<script type="text/javascript" src="/js/utils.js"></script>
<script type="text/javascript" src="/js/json2.js"></script>
<script type="text/javascript" src="/js/uimaker/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/js/uimaker/easyui/jquery.easyui.validator.js"></script>
<script type="text/javascript" src="/js/uimaker/easyui/locale/easyui-lang-zh_CN.js"></script>
<link rel="stylesheet" type="text/css" href="/css/system/default.css" />
<script type="text/javascript" src="/js/system/user.js"></script>
<script type="text/javascript" src="/js/crud.js"></script>
<script th:inline="javascript">
/*<![CDATA[*/
	$(function() {
		var error = /*[[${error}]]*/ null;
		var message = /*[[${message}]]*/ null;
		initListPageExt(error, message);
	});
/*]]>*/
</script>
</head>
<body>
<div class="container-fluid">
<div class="row">
	<div class="panel panel-default">
		<!-- 导航 -->
  		<div class="panel-heading border-none padding-none" style="height:40px">
			<ol class="breadcrumb">
			  	<li class="active"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> <span th:text="#{user.manage}">用户管理</span></li>
			</ol>
	  	</div>
	  	<div class="panel-body border-none">
	    	<div class="container-fluid">
	    	<div class="row">
		    	<div id="tips" class="alert" style="display:none;margin-bottom:0;border-bottom:0"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>&nbsp;<span></span></div>
				<table id="datagrid" style="width:100%;height:auto">
					<thead>
						<tr>
							<th data-options="field:'_operate',width:20,align:'center',formatter:operateBtnHtmlExt">操作</th>
							<th th:text="#{username}" data-options="field:'username',width:20">账号</th>
							<th th:text="#{surname}" data-options="field:'name',width:10">姓名</th>
							<th th:text="#{mobile}" data-options="field:'mobile',width:20">手机</th>
							<th th:text="#{status}" data-options="field:'statusText',align:'center',width:10">状态</th>
							<th th:text="#{create.date}" data-options="field:'createDateText',width:20">创建日期</th>
							<th th:text="#{create.user}" data-options="field:'createUser',width:20">创建人</th>
							<th th:text="#{update.date}" data-options="field:'updateDateText',width:20">更新日期</th>
							<th th:text="#{update.user}" data-options="field:'updateUser',width:20">更新人</th>
						</tr>
					</thead>
				</table>
				<!-- 查询条件 -->
				<div id="search_tools" style="padding:0 25px;">
					<div class="conditions">
					<form action="" method="post" id="form_search">
						<label th:text="#{username}">账号</label>
						<input name="username" class="easyui-textbox" style="width:150px;height:25px;line-height:25px">
						<label th:text="#{surname}">姓名</label>
						<input name="name" class="easyui-textbox" style="width:150px;height:25px;line-height:25px">
						<label th:text="#{mobile}">手机号</label>
						<input name="mobile" class="easyui-textbox" style="width:150px;height:25px;line-height:25px">
						<label th:text="#{status}">状态</label>
						<select class="easyui-combobox" data-options="editable:false" name="status" style="height:25px;width:200px">
							<option value="" selected>全部</option>
							<option th:each="status : ${statusList}" th:text="${status.label}" th:value="${status.value}"></option>
						</select>
						<button type="button" id="button_search" class="btn btn-primary">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp;<span th:text="#{search}">查询</span>
						</button>
						<button type="button" id="button_reset" class="btn btn-default">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>&nbsp;<span th:text="#{reset}">重置</span>
						</button>
						<button type="button" id="button_add" class="btn btn-primary">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;<span th:text="#{add}">新增</span>
						</button>
					</form>
					</div>
				</div>
			</div>
	    	</div>
	    </div>
	</div>
<form action="" method="get" id="form_hidden">
<input type="hidden" id="id" name="id" />
<input type="hidden" id="userId" />
</form>
</div>
</div>
<!-- 用户角色授权弹出框框 -->

		    	<div class="container-fluid" style="width: 100%">
			   		<div class="row">
			    		<div id="_tips_lr_list_box" class="alert" style="display:none"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>&nbsp;<span></span></div>
			   		</div>
			   		<div class="row">
						<div class="col-md-5">
							<div id="_lr_list_box_left" class="easyui-datalist" th:title="#{unselect}" title="未选" style="width:330px;height:250px">
			  				</div>
						</div>
						<div class="col-md-2" style="height:250px;padding-top:100px;padding-left:35px">
			    			<button id="_button_lr_list_box_left" class="btn btn-primary">
			                    <span class="glyphicon glyphicon-arrow-right"></span>&nbsp;<span th:text="#{add}">添加</span>
			                </button>
			                <br/><br/>
			                <button id="_button_lr_list_box_right" class="btn btn-primary">
			                    <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span th:text="#{remove}">移除</span>
			                </button>
						</div>
						<div class="col-md-5">
							<div id="_lr_list_box_right" class="easyui-datalist" th:title="#{selected}" title="已选" style="width:330px;height:250px">
							</div>
						</div>
				    </div>
				</div>
	    	
</body> 
</html>
