<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="common/header :: header(~{::title},~{::link})" />
<title th:text="#{system.name}">认证与授权管理系统</title>
<link rel="stylesheet" type="text/css" th:href="@{/js/uimaker/css/login/login.css}" />
<script type="text/javascript" th:src="@{/js/login/login.js}"></script>
<script type="text/javascript">
	$(function() {
		initPage();
	});
</script>
</head>
<body class="white">
<form action="/login" th:action="@{/login}" method="post" id="login-form">
	<div class="login-hd">
		<div class="left-bg"></div>
		<div class="right-bg"></div>
		<div class="hd-inner">
			<span class="logo"></span> <span class="split"></span> <span class="sys-name" th:text="#{system.name}">认证与授权管理系统</span>
		</div>
	</div>
	<div class="login-bd">
		<div class="bd-inner">
			<div class="inner-wrap">
				<div class="lg-zone">
					<div class="lg-box">
						<div class="lg-label">
							<h4 th:text="#{login.label.login}">用户登录</h4>
						</div>
						<div class="alert alert-error">
							<i class="iconfont">&#xe62e;</i>&nbsp;<span id="login-tips" th:text="${msg}"></span>
						</div>
						<form>
							<div class="lg-username input-item clearfix">
								<i class="iconfont">&#xe60d;</i>&nbsp;<input type="text" id="username" name="username" th:placeholder="#{login.label.account}" placeholder="账号/邮箱">
							</div>
							<div class="lg-password input-item clearfix">
								<i class="iconfont">&#xe634;</i>&nbsp;<input type="password" id="password" name="password" th:placeholder="#{login.label.password}" placeholder="请输入密码">
							</div>
							<div class="lg-check clearfix">
								<div class="input-item">
									<i class="iconfont">&#xe633;</i> <input type="text" id="captcha" name="captcha" th:placeholder="#{login.label.code}" placeholder="验证码">
								</div>
								<span id="raw-captcha" class="check-code" th:text="${session.captcha}">ABCD</span>
							</div>
							<div class="tips clearfix">
								<input type="checkbox" name="rememberme"><label th:text="#{login.label.rememberme}">记住我</label>
								<a href="javascript:void(0)" class="register" th:text="#{login.label.register}">立即注册</a> 
								<a href="javascript:void(0)" class="forget-pwd" th:text="#{login.label.forgot}">忘记密码？</a>
							</div>
							<div class="enter" style="text-align:center">
								<input type="submit" id="submit-button" style="display:none" />
								<a href="javascript:void(0)" id="login-button" class="supplier">登&nbsp;&nbsp;录</a>
							</div>
						</form>
						<div class="line line-y"></div>
						<div class="line line-g"></div>
					</div>
				</div>
				<div class="lg-poster"></div>
			</div>
		</div>
	</div>
	<div class="login-ft">
		<div class="ft-inner">
			<div class="about-us">
				<a href="javascript:void(0)">关于我们</a> <a href="javascript:void(0)">法律声明</a> 
				<a href="javascript:void(0)">服务条款</a> <a href="javascript:void(0)">联系方式</a>
			</div>
			<div class="address">地址：北京市海淀区西小口路66号中关村东升科技园&nbsp;Copyright&nbsp;©&nbsp;2017&nbsp;IceWee&nbsp;版权所有</div>
			<div class="other-info">建议使用IE8及以上版本浏览器&nbsp;京ICP备&nbsp;88888888号&nbsp;E-mail：icewee@126.com</div>
		</div>
	</div>
</form>
</body>
</html>
