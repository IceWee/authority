<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="common/base :: header(#{system.name},~{::link})" />
<link type="text/css" rel="stylesheet" th:href="@{/css/login.css}" />
<script type="text/javascript" th:src="@{/js/jquery.placeholder.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.waypoints.min.js}"></script>
<script type="text/javascript" th:src="@{/js/system/login.js}"></script>
<script type="text/javascript">
	// 跳出框架
	if(window != top) {  
	    top.location.href = location.href;  
	}

	$(function() {
		initLoginPage();
	});
</script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div id="container_login" class="animated">
			<form id="form_login" th:action="@{/login}" method="post" class="fh5co-form animate-box" data-animate-effect="fadeIn">
				<h2 th:text="#{login.label.login}">用户登录</h2>
				<div>
					<span id="tips_login" th:text="${msg}"></span>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="username" name="username" th:placeholder="#{login.label.account}" placeholder="账号/邮箱" autocomplete="off">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="password" name="password" th:placeholder="#{login.label.password}" placeholder="请输入密码" autocomplete="off">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="captcha" name="captcha" maxLength="4" th:placeholder="#{login.label.code}" placeholder="验证码" autocomplete="off">
				</div>
				<div class="form-group">
					<div class="col-xs-6 padding-none">
						<img id="captchaImage" th:src="@{/captchaImage}" style="width:100px;height:40px;cursor:pointer;vertical-align:middle;" />
					</div>
					<div class="col-xs-6 padding-none text-right">
						<input type="checkbox" name="rememberme" class="cursor-hand" /><label th:text="#{login.label.rememberme}">记住我</label>
					</div>
				</div>
				<div style="height:60px"></div>
				<div class="form-group text-right">
					<button type="button" id="button_login" class="btn btn-primary">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>&nbsp;<span th:text="#{login.label.login}">登录</span>
					</button>
				</div>
			</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
