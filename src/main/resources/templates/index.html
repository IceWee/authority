<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="/common/header :: header(#{system.name},~{})" />
<!-- 自定义js -->
<script type="text/javascript" th:src="@{/js/hplus.js?v=4.1.0}"></script>
<script type="text/javascript" th:src="@{/js/contabs.js}"></script>
<!-- 第三方插件 -->
<script type="text/javascript" th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/layer/layer.min.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/pace/pace.min.js}"></script>
<script type="text/javascript" th:src="@{/js/system/index.js}"></script>
</head>
<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
<div id="wrapper">
    <!--左侧导航开始-->
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="nav-close">
        	<i class="fa fa-times-circle"></i>
        </div>
        <div class="sidebar-collapse">
            <ul class="nav" id="side-menu" th:each="menu : ${menus}">
                <li class="nav-header">
                    <div class="dropdown profile-element">
                        <span><img th:src="@{/images/profile_small.jpg}" alt="image" class="img-circle" /></span>
                        <a data-toggle="dropdown" class="dropdown-toggle" href="javascript:void(0)">
                            <span class="clear">
	                           	<span class="block m-t-xs"><strong class="font-bold" th:text="${session.currentUser.username}"></strong></span>
	                            <span id="surname" class="text-muted text-xs block" th:text="${session.currentUser.name}">用户名</span>
                            </span>
                        </a>
                        <ul class="dropdown-menu animated fadeInRight m-t-xs">
                            <li><a class="J_menuItem" th:href="@{/system/user/mine}" th:text="#{info.mine}">我的信息</a></li>
                            <li><a id="link_changePassword" href="javascript:void(0)" th:text="#{password.change}">修改密码</a></li>
                        </ul>
                    </div>
                    <div class="logo-element">A+</div>
                </li>
                <li th:each="menu1 : ${menu.children}">
                    <a href="javascript:void(0)">
                        <i class="fa fa-desktop"></i>
                        <span class="nav-label" th:text="${menu1.name}">一级菜单名称</span>
                        <span class="fa arrow"></span>
                    </a>
                    <ul class="nav nav-second-level" >
                        <li th:each="menu2 : ${menu1.children}">
                            <a class="J_menuItem" th:href="${menu2.url}" data-index="0" th:text="${menu2.name}">二级菜单名称</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <!--左侧导航结束-->
    <!--右侧部分开始-->
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header"><a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="javascript:void(0)"><i class="fa fa-bars"></i>&nbsp;</a></div>
                <ul class="nav navbar-top-links navbar-right">
                    <li class="dropdown hidden-xs">
                        <a class="right-sidebar-toggle" aria-expanded="false">
                            <i class="fa fa-tasks"></i>&nbsp;主题
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="row content-tabs">
            <button class="roll-nav roll-left J_tabLeft"><i class="fa fa-backward"></i>
            </button>
            <nav class="page-tabs J_menuTabs">
                <div class="page-tabs-content">
                    <a href="javascript:void(0)" class="active J_menuTab" data-id="index_v1.html">首页</a>
                </div>
            </nav>
            <button class="roll-nav roll-right J_tabRight"><i class="fa fa-forward"></i>
            </button>
            <div class="btn-group roll-nav roll-right">
                <button class="dropdown J_tabClose" data-toggle="dropdown">关闭操作<span class="caret"></span></button>
                <ul role="menu" class="dropdown-menu dropdown-menu-right">
                    <li class="J_tabShowActive"><a>定位当前选项卡</a></li>
                    <li class="divider"></li>
                    <li class="J_tabCloseAll"><a>关闭全部选项卡</a></li>
                    <li class="J_tabCloseOther"><a>关闭其他选项卡</a></li>
                </ul>
            </div>
            <a th:href="@{logout}" class="roll-nav roll-right J_tabExit"><i class="fa fa fa-sign-out"></i> 退出</a>
        </div>
        <div class="row J_mainContent" id="content-main">
            <iframe class="J_iframe" name="iframe0" width="100%" height="100%" src="welcome.html" frameborder="0" data-id="index_v1.html" seamless></iframe>
        </div>
        <div class="footer">
            <div class="pull-right">&copy;&nbsp;2017&nbsp;<a href="javascript:void(0)">IceWee</a>
            </div>
        </div>
    </div>
    <!--右侧部分结束-->
    <!--右侧边栏开始-->
    <div id="right-sidebar">
        <div class="sidebar-container">
            <ul class="nav nav-tabs navs-3">
                <li class="active">
                    <a data-toggle="tab" href="#tab-1">
                        <i class="fa fa-gear"></i>&nbsp;主题
                    </a>
                </li>
            </ul>
            <div class="tab-content">
                <div id="tab-1" class="tab-pane active">
                    <div class="sidebar-title">
                        <h3> <i class="fa fa-comments-o"></i>&nbsp;主题设置</h3>
                        <small><i class="fa fa-tim"></i>&nbsp;你可以从这里选择和预览主题的布局和样式，这些设置会被保存在本地，下次打开的时候会直接应用这些设置。</small>
                    </div>
                    <div class="skin-setttings">
                        <div class="title">主题设置</div>
                        <div class="setings-item">
                            <span>收起左侧菜单</span>
                            <div class="switch">
                                <div class="onoffswitch">
                                    <input type="checkbox" name="collapsemenu" class="onoffswitch-checkbox" id="collapsemenu">
                                    <label class="onoffswitch-label" for="collapsemenu">
                                        <span class="onoffswitch-inner"></span>
                                        <span class="onoffswitch-switch"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="setings-item">
                            <span>固定顶部</span>
                            <div class="switch">
                                <div class="onoffswitch">
                                    <input type="checkbox" name="fixednavbar" class="onoffswitch-checkbox" id="fixednavbar">
                                    <label class="onoffswitch-label" for="fixednavbar">
                                        <span class="onoffswitch-inner"></span>
                                        <span class="onoffswitch-switch"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="setings-item">
                            <span>固定宽度</span>
                            <div class="switch">
                                <div class="onoffswitch">
                                    <input type="checkbox" name="boxedlayout" class="onoffswitch-checkbox" id="boxedlayout">
                                    <label class="onoffswitch-label" for="boxedlayout">
                                        <span class="onoffswitch-inner"></span>
                                        <span class="onoffswitch-switch"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="title">皮肤选择</div>
                        <div class="setings-item default-skin nb">
                            <span class="skin-name ">
                     			<a href="javascript:void(0)" class="s-skin-0">默认皮肤</a>
               			 	</span>
                        </div>
                        <div class="setings-item blue-skin nb">
                            <span class="skin-name ">
                    			<a href="javascript:void(0)" class="s-skin-1">蓝色主题</a>
                			</span>
                        </div>
                        <div class="setings-item yellow-skin nb">
                            <span class="skin-name ">
                    			<a href="javascript:void(0)" class="s-skin-3">黄色/紫色主题</a>
                			</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--右侧边栏结束-->
</div>
<!-- 菜单树弹出框 -->
<div th:replace="/password :: dialog_password"></div>
</body>
</html>
