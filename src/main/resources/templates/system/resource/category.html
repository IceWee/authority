<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- 资源分类表单 -->
<div th:fragment="dialog_category" id="dialog_category" class="modal fade" tabindex="-1" role="dialog">
<form id="form_category">
<input type="hidden" id="parentId" name="parentId"></input>
<input type="hidden" id="categoryId" name="id"></input>
	<div class="modal-dialog" role="document">
    	<div class="modal-content">
      		<div class="modal-header">
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        		<h4 class="modal-title" th:text="#{resource.category}">资源分类</h4>
      		</div>
      		<div class="modal-body">
        		<div class="row">
					<label class="col-xs-4 control-label" th:text="#{resource.category.parent}">上级分类</label>
   					<div class="col-xs-8">
       					<input type="text" id="parentCategoryName" name="parentCategoryName" class="form-control" readonly="readonly" />
   					</div>
				</div>
				<div style="margin-bottom: 20px"></div>
				<div class="row">
					<div class="form-group">
						<label class="col-xs-4 control-label" th:text="#{name}">名称</label>
	   					<div class="col-xs-8">
	       					<input type="name" id="name" name="name" class="form-control" maxLength="32" required />
	   					</div>
					</div>
				</div>
				<div style="margin-bottom: 20px"></div>
      		</div>
      		<div class="modal-footer">
        		<button type="button" id="button_dialog_category_cancel" class="btn btn-default">
					<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>&nbsp;<span th:text="#{cancel}">取消</span>
				</button>
        		<button type="button" id="button_dialog_category_save" class="btn btn-primary">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>&nbsp;<span th:text="#{save}">保存</span>
				</button>
      		</div>
    	</div>
  	</div>
</form>
</div>

</html>
