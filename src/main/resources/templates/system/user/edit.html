<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="/common/base :: detail_header(#{system.name},~{::link})" />
<link type="text/css" rel="stylesheet" th:href="@{/css/plugins/chosen/css/chosen.min.css}" />
<!-- 自定义js -->
<script type="text/javascript" th:src="@{/js/content.js?v=1.0.0}"></script>
<script type="text/javascript" th:src="@{/js/plugins/chosen/chosen.jquery.min.js?v=1.7.0}"></script>
<script type="text/javascript" th:src="@{/js/curd.js}"></script>
<script type="text/javascript" th:src="@{/js/system/user.js}"></script>
<script th:inline="javascript">
/*<![CDATA[*/
	$(function() {
		var error = /*[[${error}]]*/ null;
		var message = /*[[${message}]]*/ null;
		initEditPageExt(error, message);
	});
	/*]]>*/
</script>
</head>
<body class="gray-bg" th:object="${bean}">
<div class="wrapper wrapper-content animated fadeInLeft">
	<div class="ibox float-e-margins">
		<div class="ibox-title">
            <h5 th:text="#{user.edit}">用户编辑</h5>
        </div>
        <div class="ibox-content">
            <div id="container" class="row">
            <form id="form_detail" class="form-horizontal m-t" method="post">
			<input type="hidden" th:value="*{id}" name="id"></input>
            	<div class="form-group">
					<label class="col-xs-2 control-label" th:text="#{username}">账号</label>
   					<div class="col-xs-3">
       					<input type="username" id="username" name="username" class="form-control" th:value="*{username}" required />
   					</div>
   					<label class="col-xs-2 control-label" th:text="#{surname}">姓名</label>
   					<div class="col-xs-3">
       					<input type="surname" id="surname" name="name" class="form-control" th:value="*{name}" required />
   					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-2 control-label" th:text="#{mobile}">手机</label>
   					<div class="col-xs-3">
       					<input type="mobile" id="mobile" name="mobile" class="form-control" th:value="*{mobile}" required />
   					</div>
   					<label class="col-xs-2 control-label" th:text="#{status}">状态</label>
   					<div class="col-xs-3">
       					<select class="form-control m-b" id="status" name="status">
							<option th:each="status : ${statusList}" th:selected="${status.value eq #object.status + ''}" th:text="${status.label}" th:value="${status.value}"></option>
	    				</select>
   					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-2 control-label" th:text="#{roles}">角色</label>
   					<div class="col-xs-3">
       					<select id="roleIds" name="roleIds" multiple class="chosen-select" data-placeholder=" ">
							<option th:each="role : ${roleList}" th:selected="${#lists.contains(#object.roleIds,role.id)}" th:text="${role.name}" th:value="${role.id}"></option>
	    				</select>
   					</div>
				</div>
				<div class="form-group text-center">
					<button type="button" id="button_back" class="btn btn-default">
						<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>&nbsp;<span th:text="#{cancel}">取消</span>
					</button>
					&nbsp;&nbsp;
			    	<button type="button" id="button_save" class="btn btn-primary">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>&nbsp;<span th:text="#{save}">保存</span>
					</button>
			    </div>
			</form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
