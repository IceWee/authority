<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="layouts/default">
<head th:replace="fragments/header :: header(~{::title},~{::link})">
<title th:text="#{system.name}">Authority</title>
<link type="text/css" rel="stylesheet" th:href="@{/css/plugins/chosen/css/bootstrap-chosen.css}" />
</head>
<body th:object="${bean}">
<th:block layout:fragment="content">
<div class="wrapper wrapper-content animated fadeInLeft">
	<div class="ibox float-e-margins">
		<div class="ibox-title">
            <ol class="breadcrumb navigation">
  				<li><a href="/system/user/list" th:text="#{user.list}">用户列表</a></li>
  				<li class="active" th:text="#{user.add}">用户添加</li>
			</ol>
        </div>
        <div class="ibox-content">
            <div id="container" class="row">
            <form id="form_detail" class="form-horizontal m-t" method="post">
            	<div class="form-group">
					<label class="col-xs-2 control-label" th:text="#{username}">账号</label>
   					<div class="col-xs-3">
       					<input type="username" id="username" name="username" class="form-control" th:value="*{username}" required />
   					</div>
   					<label class="col-xs-2 control-label" th:text="#{surname}">姓名</label>
   					<div class="col-xs-3">
       					<input type="surname" id="surname" name="name" class="form-control" th:value="*{name}" required />
   					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-2 control-label" th:text="#{password}">密码</label>
   					<div class="col-xs-3">
       					<input type="password" id="password" name="password" class="form-control" required />
   					</div>
   					<label class="col-xs-2 control-label" th:text="#{repassword}">确认密码</label>
   					<div class="col-xs-3">
       					<input type="password" id="rpassword" name="rpassword" class="form-control" equalTo="#password" required />
   					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-2 control-label" th:text="#{mobile}">手机</label>
   					<div class="col-xs-3">
       					<input type="mobile" id="mobile" name="mobile" class="form-control" th:value="*{mobile}" required />
   					</div>
   					<label class="col-xs-2 control-label" th:text="#{email}">Email</label>
   					<div class="col-xs-3">
       					<input type="email" id="email" name="email" class="form-control" th:value="*{email}" />
   					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-2 control-label" th:text="#{gender}">性别</label>
   					<div class="col-xs-3">
       					<select class="form-control m-b" id="gender" name="gender">
							<option th:each="gender : ${genderList}" th:selected="${gender.value eq #object.gender + ''}" th:text="${gender.label}" th:value="${gender.value}"></option>
	    				</select>
   					</div>
   					<label class="col-xs-2 control-label" th:text="#{status}">状态</label>
   					<div class="col-xs-3">
       					<select class="form-control m-b" id="status" name="status">
							<option th:each="status : ${statusList}" th:selected="${status.value eq #object.status + ''}" th:text="${status.label}" th:value="${status.value}"></option>
	    				</select>
   					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-2 control-label" th:text="#{roles}">角色</label>
   					<div class="col-xs-3">
       					<select id="roleIds" name="roleIds" multiple class="chosen-select" data-placeholder=" ">
							<option th:each="role : ${roleList}" th:text="${role.name}" th:value="${role.id}"></option>
	    				</select>
   					</div>
				</div>
				<div class="form-group text-center">
					<button type="button" id="button_back" class="btn btn-default">
						<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>&nbsp;<span th:text="#{cancel}">取消</span>
					</button>
					&nbsp;&nbsp;
			    	<button type="button" id="button_save" class="btn btn-primary">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>&nbsp;<span th:text="#{save}">保存</span>
					</button>
			    </div>
			</form>
            </div>
        </div>
    </div>
</div>
</th:block>
<th:block layout:fragment="scripts">
<!-- 自定义js -->
<script type="text/javascript" th:src="@{/js/plugins/chosen/chosen.jquery.min.js?v=1.7.0}"></script>
<script type="text/javascript" th:src="@{/js/system/user.js}"></script>
<script th:inline="javascript">
/*<![CDATA[*/
	$(function() {
		var error = /*[[${error}]]*/ null;
		var message = /*[[${message}]]*/ null;
		initAddPageExt(error, message);
	});
	/*]]>*/
</script>
</th:block>
</body>
</html>
