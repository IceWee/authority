<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- 修改密码弹出框 -->
<div th:fragment="dialog_resetPassword" id="dialog_resetPassword" class="modal fade" tabindex="-1" role="dialog">
<form id="form_resetPassword">
<input type="hidden" id="userId" name="userId" />
	<div class="modal-dialog" role="document">
    	<div class="modal-content">
      		<div class="modal-header">
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        		<h4 class="modal-title" th:text="#{password.reset}">重置密码</h4>
      		</div>
      		<div class="modal-body">
				<div class="row">
					<div class="form-group">
						<label class="col-xs-4 control-label" th:text="#{password.new}">新密码</label>
	   					<div class="col-xs-5">
	       					<input type="password" id="password" name="newPassword" class="form-control" minLength="6" maxLength="32" required />
	   					</div>
   					</div>
				</div>
				<div style="margin-bottom: 20px"></div>
				<div class="row">
					<div class="form-group">
						<label class="col-xs-4 control-label" th:text="#{repassword}">确认密码</label>
	   					<div class="col-xs-5">
	       					<input type="password" id="repassword" name="repassword" class="form-control" equalTo="#password" required />
	   					</div>
	   				</div>
				</div>
				<div style="margin-bottom: 20px"></div>
      		</div>
      		<div class="modal-footer">
        		<button type="button" id="button_rstpassword_cancel" class="btn btn-default">
					<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>&nbsp;<span th:text="#{cancel}">取消</span>
				</button>
        		<button type="button" id="button_rstpassword_confirm" class="btn btn-primary">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>&nbsp;<span th:text="#{confirm}">确认</span>
				</button>
      		</div>
    	</div>
  	</div>
</form>
</div>

</html>
