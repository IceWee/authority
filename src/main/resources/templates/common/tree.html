<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- 弹出树 -->
<div th:fragment="dialog_tree" id="_modal_dialog_tree" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
    	<div class="modal-content">
      		<div class="modal-header">
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        		<h4 class="modal-title" id="_title_dialog_tree"></h4>
      		</div>
      		<div class="modal-body" style="min-height:300px;max-height:500px">
        		<div class="container-fluid" style="width: 100%">
        			<div class="row">
			    		<div id="_tips_dialog_tree" class="alert" style="display:none"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>&nbsp;<span></span></div>
			   		</div>
			   		<div class="row" style="min-height:270px;max-height:470px;overflow:auto">
			    		<ul id="_dialog_tree" class="easyui-tree"></ul>
			   		</div>
			    </div>
      		</div>
      		<div class="modal-footer" id="_footer_dialog_tree">
        		<button type="button" id="_button_dialog_tree_cancel" class="btn btn-default">
					<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>&nbsp;<span th:text="#{cancel}">取消</span>
				</button>
        		<button type="button" id="_button_dialog_tree_confirm" class="btn btn-primary">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>&nbsp;<span th:text="#{confirm}">确定</span>
				</button>
      		</div>
    	</div>
  	</div>
</div>

</html>
