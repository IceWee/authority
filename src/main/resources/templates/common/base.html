<head th:fragment="header(title, links)">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<title th:text="${title}">标题</title>
<!-- 全局css -->
<link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css?v=3.3.7}" />
<link type="text/css" rel="stylesheet" th:href="@{/css/font-awesome.min.css?v=4.4.0}" />
<link type="text/css" rel="stylesheet" th:href="@{/css/animate.css}" />
<link type="text/css" rel="stylesheet" th:href="@{/css/style.css?v=4.1.0}" />
<link type="text/css" rel="stylesheet" th:href="@{/css/default.css}" />
<!-- 全局js -->
<script type="text/javascript" th:src="@{/js/jquery.min.js?v=2.2.4}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js?v=3.3.7}"></script>
<script type="text/javascript" th:src="@{/js/jquery.i18n.properties.min.js?v=1.0.9}"></script>
<script type="text/javascript" th:src="@{/js/json2.js}"></script>
<script type="text/javascript" th:src="@{/js/i18n.js}"></script>
<!--/* Per-page placeholder for additional links */-->
<th:block th:replace="${links}" />
</head>

<!-- 列表页header模板 -->

<link type="text/css" rel="stylesheet" th:href="@{/css/animate.css}" />
<link type="text/css" rel="stylesheet" th:href="@{/css/style.css?v=4.1.0}" />
