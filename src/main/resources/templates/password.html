<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- 修改密码弹出框 -->
<div th:fragment="change_password" id="dialog_password" class="modal fade" tabindex="-1" role="dialog">
<form action="" id="form_password">
	<div class="modal-dialog" role="document">
    	<div class="modal-content">
      		<div class="modal-header">
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        		<h4 class="modal-title" th:text="#{password.change}">修改密码</h4>
      		</div>
      		<div class="modal-body">
        		<div class="container-fluid" style="width: 100%">
		    		<div class="row">
			    		<div id="tips_password" class="alert" style="display:none"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>&nbsp;<span></span></div>
		    		</div>
					<div class="row">
						<div class="col-md-4 text-right">
							<label th:text="#{password.current}">当前密码</label>
						</div>
						<div class="col-md-8 text-left">
							<input class="easyui-textbox input-default" type="password" name="oldPassword" data-options="required:true"></input>
						</div>
					</div>
					<div style="margin-top: 20px"></div>
					<div class="row">
						<div class="col-md-4 text-right">
							<label th:text="#{password.new}">新密码</label>
						</div>
						<div class="col-md-8 text-left">
							<input class="easyui-textbox input-default" type="password" id="password" name="newPassword" data-options="required:true,validType:['minLength[6]','maxLength[32]']"></input>
						</div>
					</div>
					<div style="margin-top: 20px"></div>
					<div class="row">
						<div class="col-md-4 text-right">
							<label th:text="#{repassword}">确认密码</label>
						</div>
						<div class="col-md-8 text-left">
							<input class="easyui-textbox input-default" type="password" name="repassword" data-options="required:true,validType:['equals[\'#password\']']"></input>
						</div>
					</div>
					<div style="margin-top: 20px"></div>
			    </div>
      		</div>
      		<div class="modal-footer">
        		<button type="button" id="button_password_cancel" class="btn btn-default">
					<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>&nbsp;<span th:text="#{cancel}">取消</span>
				</button>
        		<button type="button" id="button_password_confirm" class="btn btn-primary">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>&nbsp;<span th:text="#{confirm}">确认</span>
				</button>
      		</div>
    	</div>
  	</div>
</form>
</div>

</html>
